services:
  - type: web
    name: bajaj-hackathon
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: HACKRX_API_KEY
        sync: false
      - key: RAY_OPENAI_API_KEY
        sync: false
